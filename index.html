      <section class="main">

          <script>

          $(document).ready(function(){


            var $mainBody = $('.main');
            $mainBody.html('');

            var $refresh = $('<span class="myButton" id="myButton" style="background: linear-gradient(rgb(255, 196, 119) 5%, rgb(251, 158, 37) 100%) rgb(255, 196, 119); border-radius: 13px; border: 2px solid rgb(238, 180, 79); display: inline-block; cursor: pointer; color: rgb(255, 255, 255); font-family: Arial; font-size: 15px; font-weight: bold; padding: 11px 31px; text-decoration: none; margin-bottom: 20px;">refresh!</span>');

            $refresh.appendTo($mainBody);

            var index = streams.home.length - 1;
            while(index >= 0){
              var tweet = streams.home[index];
              var $tweet = $('<div></div>');
              var $tweetTime = $('<div></div>');
              var $tweetUser = $('<div></div>');
              var $tweetRelativeTime = $('<div></div>');
              var timeDff = Date.now() - tweet.created_at;

              $tweetUser.text('@' + tweet.user);
              $tweetUser.css({'font-size': '1.5em', 'font-style': 'bolder', 'padding-top': '20px', 'padding-bottom': '0px'});

              $tweet.text(tweet.message);
              $tweet.css({'font-size': '2em', 'font-style': 'bolder', 'padding-top': '0px', 'padding-bottom': '0px'});

              $tweetTime.text('Tweeted at: ' + tweet.created_at.toLocaleString() + ' ' + timeDff.toLocaleString() + ' seconds ago');
              $tweetTime.css({'font-style': 'italic', 'padding-top': '10px'});

              $tweetRelativeTime.text('Tweeted: ' + timeDff.toLocaleString() + ' seconds ago');
              $tweetRelativeTime.css({'font-size': '0.25em','font-style': 'italic', 'padding-top': '0px'});

              $tweetUser.appendTo($mainBody);
              $tweet.appendTo($mainBody);
              $tweetTime.appendTo($mainBody);
        
              index -= 1;

            }


          });

        </script>
