<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YAY! TWITTLER!</title>
    <link rel="stylesheet" href="main.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  
<body>

<header>
<h5>TEXT</h5>
</header>


<section="group">
      <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          var $tweetTime = $('<div></div>');

          $tweet.text('@' + tweet.user + ': ' + tweet.message);

          $tweetTime.text('Tweeted at: ' + tweet.created_at.toLocaleString());
             $tweetTime.css({'font-size': '0.75em', 'font-style': 'italic', 'padding-top': '0px'});

          $tweet.appendTo($body);
          $tweetTime.appendTo($body);

          index -= 1;

        }

      });

    </script>

<aside>
      <script>

<p>CRAZZY SIDEBAR</p>

    </script>
  </aside>

</section>



<footer>...</footer>




</body>
</html>
